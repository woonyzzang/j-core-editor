<!-- ham_menu_area -->
<div class="ham_menu_area ui_ham_menu_area">
    <!-- [D] 에니메이트 효과를 원하면 .menu_ani 추가-->
    <button type="button" aria-label="메뉴" class="btn_menu menu_btn_ani ui_btn_menu"></button>

    <!-- [D] .closer 추가시 바닥(dim) 으로도 닫을 수 있음-->
    <div class="dim_menu closer ui_dim_menu" style="display:none;"></div>

    <!-- [D]
        1. 가로영역 조절시 data-wid="OO" (단위값 %) data-height 추가 세로값의 영역을 제어 할수 있음 / 단위값 % / 디폴트 100%
        2. class = "ui_left_move" 추가시 왼쪽에서 나옴
    -->
    <div data-wid="80" class="cont ui_cont_menu"></div>
</div>
<!-- //ham_menu_area -->

<script>
    ;(function(global, doc, core, $) {
        'use strict';

        core.modules(['HamMenu'], function(Module) {
            var hamMenu = new Module.hamMenu({
                menuArea: '.ui_ham_menu_area', // 메뉴 버튼 클래스
                menuBtn: '.ui_btn_menu', // 메뉴 버튼 클래스
                menuDim: '.ui_dim_menu', // 메뉴 바닥(딤) 클래스
                menuCont: '.ui_cont_menu', // 메뉴 컨텐츠 클래스
                // moveLeft: '.ui_left_move', // 메뉴 이동 클래스
                speed: 150 // 메뉴가 튀어나오는 시간 조절
            });

            // 기본 옵션을 원하는 경우
            // var hamMenu = new Module.hamMenu();
        });
    })(window, document, UPLEAT, jQuery);
</script>
